<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/adduser.css">
</head>
<body>
    <h1>Add New Employee</h1>
    <form action="/users/save" method="post" th:object="${user}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter username" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter email" th:field="*{email}" required>
        </div>
        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
